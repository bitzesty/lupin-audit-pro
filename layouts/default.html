<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %> - AuditPro </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="webpage-limit">
      <%= yield %>

      <div class="footer">
        <div class="footer__first">
          <a href="/contact_us" class="btn btn-outline-light">
            Contact us
          </a>
        </div>
        <div class="footer__second">
          &copy; Copyright Lupin Systems 2017
        </div>
        <div class="footer__third">
          <p>
            Auditpro is part of
          </p>

          <a href="https://www.lupinsys.com/">
            <img src="/images/lupin-logo.png" srcset="/images/lupin-logo.png 1x, /images/lupin-logo@2x.png 2x" alt="Lupin Systems" width="227px" height="44px" />
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
